<!-- Modal -->
<div class="modal fade" id="{{id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true
  ">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{title}}</h1>
                <button type="button" class="btn-close  bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body bg-info-subtle fs-5 fw-bolder">
                <form [formGroup]="editarForm" (ngSubmit)="onGuardar(editarForm.value) ">

                    <div class="mb-3">
                        <label for="empresa" class="form-label">Nombre de la empresa</label>
                        <input type="text" class="form-control" id="esta" formControlName="empresa"  value={{item?.empresa}}>
                    </div>

                    <div class="mb-3">
                        <label for="puesto" class="form-label">Puesto de trabajo</label>
                        <input type="text" class="form-control" id="puesto" formControlName="puesto" value={{item?.puesto}}>
                    </div>

                    <div class="mb-3">
                        <label for="duracion" class="form-label"> Antiguedad</label><br>
                        Desde: <input type="date" class="form-control" id="logo" formControlName="desde" value={{item?.desde}}>
                        Hasta: <input type="date" class="form-control" id="logo" formControlName="hasta" value={{item?.hasta}}>
                    </div>

                
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="direccion" formControlName="adress" value={{item?.adress}}>
                    </div>

                    <div class="mb-3">
                        <label for="sitioweb" class="form-label">Enlace al sitio web</label>
                        <input type="url" class="form-control" id="sitioweb" formControlName="sitioWeb" value={{item?.sitioWeb}}>
                    </div>

                    <div class="d-flex justify-content-around">
                        <button type="button" class="btn btn-danger w-50 m-2" data-bs-dismiss="modal">Cerrar</button>
                        
                        <button *ngIf="guardar" type="submit" class="btn btn-success w-50 m-2" data-bs-dismiss="modal" [disabled]="editarForm.invalid">Guardar</button>

                        <button  *ngIf="!guardar"  type="submit" class="btn btn-success w-50 m-2" [disabled]="editarForm.invalid" data-bs-dismiss="modal">Agregar</button>
                    </div>

                </form>

            </div>
            
        </div>
    </div>
</div>
