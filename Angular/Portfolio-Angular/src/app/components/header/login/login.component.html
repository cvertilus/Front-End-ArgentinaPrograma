
 <!--LoginModal-->
 <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form-control mb-0 pt-3">
                    <div class="mb-3">
                        <label for="name" class="form-label"> Enter Your name </label>
                        <input type="text" name="name" id="name" class="form-control bg-light"
                            placeholder="your name ">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"> Email </label>
                        <input type="email" name="email" id="email" class="form-control bg-light"
                            placeholder="Your email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label"> Enter Your password </label>
                        <input type="password" name="password" id="password" class="form-control bg-light">
                    </div>
                    <div class="mb-3 ">
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </div>

                    <p class="font-weight-bold text-center "> o Login with </p>
                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-danger w-50 me-2"><i
                                class="fa-brands fa-google me-2"></i>Google</button>
                        <button type="submit" class="btn btn-primary w-50  ms-2"><i
                                class="fa-brands fa-facebook-f me-2"></i>FaceBook</button>
                    </div>

                    <div class="mt-3">
                        <p class="text-center ">
                            Don't have a account? <a href="#"
                                class="font-weight-bold text-decoration-none text-info">Create a account</a>
                        </p>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
