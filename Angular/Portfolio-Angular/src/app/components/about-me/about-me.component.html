<section id="acerca-de-mi" class="full-height">
    <div class="container pt-5 m-auto pb-4">
        <div class="row justify-content-between align-items-center">
            <div class="col-lg-4 profile">
                <img [src]="aboutMeDatos.img" alt="luffy-foto" class="img-fluid rounded-circle" data-aos="fade-right">
                <div class="container profile-overlay ">
                    <app-editar></app-editar>
                </div>
            </div>
            <div class="col-lg-8">
                <h1 class="text-uppercase text-center fw-bold fst-normal mt-4" data-aos="fade-left"
                    data-aos-delay="300">{{aboutMeDatos.title}}</h1>
                <div class="line" data-aos="fade-up" data-aos-delay="500"></div>
                <div class="aboutMe">
                    <p class="font-monospace fw-bolder fs-5" data-aos="fade-left" data-aos-delay="700">{{aboutMeDatos.aboutme}}
                    </p>
                    <div class="aboutMe-overlay m-auto ">
                        <app-delete (click)="eliminarAboutMe()" class="pe-2"></app-delete>
                        <app-editar ></app-editar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
