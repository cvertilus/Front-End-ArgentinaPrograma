<!--EditarAgergarModal-->
<div class="modal fade" id="{{id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class=" btn btn-close btn-danger" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body bg-primary">
                <form class="form-control mb-0 pt-3" [formGroup]="Formulario" (ngSubmit)="onEnviar(Formulario.value)">
                    <div class="mb-3  ">
                        <label for="img" class="form-label">Image</label>
                        <input type="text" class="form-control" id="img" formControlName="imgProject"
                            value={{item?.imgProject}}>
                    </div>

                    <div class="mb-3  ">
                        <label for="titleProject" class="form-label">Nombre del Proyecto</label>
                        <input type="text" class="form-control" id="titlePorject" formControlName="titleProject" 
                             value={{item?.titleProject}}>
                    </div>

                    <div class="mb-3  ">
                        <label for="lenProject" class="form-label">Lenguaje(s) del Proyecto</label>
                        <input type="text" class="form-control" id="lenPorject" formControlName="lenProject" 
                             value={{item?.lenProject}}>
                    </div>

                    <div class="mb-3  ">
                        <label for="githubProject" class="form-label">Github del Proyecto</label>
                        <input type="text" class="form-control" id="gitPorject" formControlName="githubProject" 
                            value={{item?.githubProject}}>
                    </div>


                    <div class="pt-2">
                        <button class="btn btn-success w-100" [disabled]="Formulario.invalid" type="submit"
                            data-bs-dismiss="modal" aria-label="Close">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
