<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c0bc5a4683.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Formulario</title>
</head>

<body>

    <div class="container mb-2 mt-2 bg-warning align-items-center ">
        <div class="row g-0">
            <div class="col-sm-5 d-none d-md-block">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active img-1 h-100  " data-bs-interval="1000">
                        </div>
                        <div class="carousel-item container img-2 h-100 w-100" data-bs-interval="1000">
                        </div>
                        <div class="carousel-item container img-3 h-100 w-100" data-bs-interval="1000">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
            <div class="col-sm">
                <form class="form-control mb-0 pt-3">
                    <div class="mb-3">
                        <label for="name" class="form-label"> Enter Your name </label>
                        <input type="text" name="name" id="name" class="form-control bg-light" placeholder="your name ">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"> Email </label>
                        <input type="email" name="email" id="email" class="form-control bg-light"
                            placeholder="Your email">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label"> Enter Your password </label>
                        <input type="password" name="password" id="password" class="form-control bg-light">
                    </div>
                </form>

            <div class="d-grid gap-2  col-6 mb-3">
                <button class="btn btn-success" type="button">Login</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
