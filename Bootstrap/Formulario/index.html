<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Formulario</title>
</head>

<body>
    <div class="container p-2 m-5 bg-primary ">
        <form class="form-control mb-0">
            <div class="mb-3">
                <label for="name" class="form-label"> Enter Your name </label>
                <input type="text" name="name" id="name" class="form-control bg-light" placeholder="your name ">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"> Email </label>
                <input type="email" name="email" id="email" class="form-control bg-light" placeholder="Your email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label"> Enter Your password </label>
                <input type="password" name="password" id="password" class="form-control bg-light">
            </div>

            <div class="mb-3">
                <label for="confirm" class="form-label"> Confirm Password </label>
                <input type="password" name="password" id="password" class="form-control bg-light">
            </div>

            <div class="mb-3">
                <label for="checkbox" class="form-label"> Remenber me </label>
                <input type="checkbox" name="remember" id="remember">
            </div>

            <div class="d-grid gap-2  col-6 mb-3">
                <button class="btn btn-success" type="button">Login</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
