<app-nav-bar></app-nav-bar>
<section class="full-height">
    <div class="container ">
        <div class="row">
            <div class="col-12 text-center pb-5">
                <h1 class="text-uppercase fw-bold" style="color: var(--blue);">
                    Habilidad</h1>
                <div class="line"></div>
                <app-button-agregar data-bs-toggle="modal" data-bs-target="#pruebas"></app-button-agregar>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 pb-3">
                <img src="/assets/img/Habilidad_img.webp" alt="Habilidad-img" class="img-fluid"
                    style="height: 100% ;border:5px solid rgb(45, 182, 220)">
            </div>

            <div class="col-lg-8">
                <div class="habilidad-content" *ngFor="let Habilidad of HabilidadList">
                    <div class="progress mb-3 me content" style="height: 35px ; width: 100%">
                        <div class="bg-info text-center fw-bold pt-2" style="width:30%">
                            {{Habilidad.lenguajedeProgramacion}}</div>
                        <div class="progress-bar progress-bar-striped align-items-end" role="progressbar"
                            [ngStyle]="{'width':Habilidad.porcentajeDeConocimiento -30 + '%'}" aria-valuemin="0"
                            aria-valuemax="100">
                            {{Habilidad.porcentajeDeConocimiento}}%</div>
                    </div>
                    <div class="habilidad-overlay">
                        <app-button-editar data-bs-toggle="modal" data-bs-target="#editarHabilidad"
                            (click)="habilidadEditar(Habilidad)"></app-button-editar>
                        <app-button-eliminar (click)="eliminarHabilidad(Habilidad)"></app-button-eliminar>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>


<app-editar-habilidad [id]="'editarHabilidad'" [title]="'Editar Habilidad'" [item]="habilidadSelecionado"
    (datosIngresado)="editarHabilidad($event)"></app-editar-habilidad>

<app-editar-habilidad [id]="'pruebas'" [title]="'Agregar Habilidad'"
    (datosIngresado)="agregarHabilidad($event)"></app-editar-habilidad>
