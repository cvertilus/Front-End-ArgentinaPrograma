<app-nav-bar></app-nav-bar>
<app-home *ngIf="islogged ; else loggedOut"></app-home>
<ng-template #loggedOut>
    <div class="container-fluid full-height login ">
        <div class="row loginItem m-lg-auto">
            <div class="col-lg-12">
                <div class="card bg-transparent">
                    <div class="card-header">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                            </li>

                        </ul>
                    </div>
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                            <div class="form-group">
                                <label for="nombreUsuario">Nombre de Usuario</label>
                                <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                                    [(ngModel)]="nombreUsuario" required>
                            </div>
                            <div class="form-group pt-3">
                                <label for="password">Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    [(ngModel)]="password" required>
                            </div>
                            <div class="form-group pt-3">
                                <button class="btn btn-outline-success btn-block " [disabled]="!f.valid">
                                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                            </div>
                        </form>
                        <div *ngIf="f.submitted && isloginFail" class="alert alert-danger">Error en Login o usuario no existe</div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</ng-template>
